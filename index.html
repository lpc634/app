<!doctype html>
<html lang="en" class="dark" style="color-scheme: dark;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>V3 Services - Admin Dashboard</title>

    <script>
      (function () {
        if (!('customElements' in window)) return;
        function wrap(ce){
          if (!ce || ce.__wrappedDefine) return ce;
          const def = ce.define.bind(ce);
          ce.define = function(name, ctor, opts){
            if (ce.get && ce.get(name)) return;
            try { return def(name, ctor, opts); }
            catch(e){ if (!String(e?.message||'').includes('already been defined')) throw e; }
          };
          ce.__wrappedDefine = true;
          return ce;
        }
        if (window.customElements) wrap(window.customElements);
        let _ce = window.customElements;
        Object.defineProperty(window, 'customElements', {
          configurable: true,
          get(){ return _ce; },
          set(v){ _ce = wrap(v); }
        });
        console.log('CE guard (pre) active');
      })();
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  </head>
  <body style="height: 100%;">
    <div id="root" style="height: 100%;"></div>
    <script>
      (function(){ try{ window.customElements && window.customElements.define && (function(ce){
        if (!ce.__wrappedDefine) {
          const def = ce.define.bind(ce);
          ce.define = function(name, ctor, opts){
            if (ce.get && ce.get(name)) return;
            try { return def(name, ctor, opts); }
            catch(e){ if (!String(e?.message||'').includes('already been defined')) throw e; }
          };
          ce.__wrappedDefine = true;
          console.log('CE guard (post) active');
        }
      })(window.customElements); }catch(_){} })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
