<!doctype html>

    <title>V3 Services - Admin Dashboard</title>

    <!-- CE guard must run before any 3rd-party bundles that may register custom elements -->
    <script>
      (function () {
        try {
          if (!('customElements' in window)) return;
          var ce = window.customElements;
          var orig = ce.define.bind(ce);
          ce.define = function (name, ctor, opts) {
            try {
              if (ce.get(name)) return;
              return orig(name, ctor, opts);
            } catch (e) {
              var msg = e && e.message ? String(e.message) : '';
              if (!msg.includes('has already been defined')) throw e;
            }
          };
          console.log('CE guard active (HTML head).');
        } catch (_) {}
      })();
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  </head>

  </body>
