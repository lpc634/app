name: Sunday Availability Reminder

on:
  schedule:
    # Runs at 18:00 UTC every Sunday (adjust for your timezone)
    # For UK time (GMT/BST), 18:00 UTC is 6 PM in winter, 7 PM in summer
    - cron: '0 18 * * 0'
  
  # This allows you to run the workflow manually from GitHub
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send Sunday Reminder
      run: |
        response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_BASE_URL }}/availability/send-sunday-reminder" \
          -H "Authorization: Bearer ${{ secrets.ADMIN_JWT_TOKEN }}" \
          -H "Content-Type: application/json")
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | sed '$d')
        
        echo "Response body: $body"
        echo "HTTP status code: $http_code"
        
        if [ $http_code -ne 200 ]; then
          echo "Failed to send reminder!"
          exit 1
        fi
    
    - name: Log Success
      run: |
        echo "âœ… Sunday reminder sent successfully at $(date)"
        echo "Response: $body"